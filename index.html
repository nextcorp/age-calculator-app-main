<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style-main.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-mobile.css">
        <title>Frontend Mentor | Age calculator app</title>
    </head>
    <body>
        <div class="main">
            <div class="entry">
                <div class="field">
                    <label for="day">Day</label>
                    <input type="text" id="day" placeholder="DD">
                </div>
                <div class="field">
                    <label for="month">Month</label>
                    <input type="text" id="month" placeholder="MM">
                </div>
                <div class="field">
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="YYYY">
                </div>
            </div>
            <div class="button">
                <button class="submit-btn"></button>
            </div>
            <div class="view">
                <h1><span class="date-view year-view">--</span> years</h1>
                <h1><span class="date-view month-view">--</span> months</h1>
                <h1><span class="date-view day-view">--</span> days</h1>
            </div>
        </div>
    </body>
</html>
